---
- hosts: all
  tasks:
    - template: src=templates/bird_tor.toml.j2 dest=/etc/confd/conf.d/bird_tor{{rack_no}}.toml
    - copy: src=templates/bird_tor.tmpl.j2 dest=/etc/confd/templates/bird_tor{{rack_no}}.tmpl
    - lineinfile: dest=/etc/confd/templates/bird_tor{{rack_no}}.tmpl insertbefore=BOF line=\{\{$rack_no := "{{rack_no}}"\}\}